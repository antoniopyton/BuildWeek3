<div class="container-fluid bg-custom text-light">
    <div class="container">
        <h1 class="text-center mt-3 mb-5"><i class="bi bi-house-door-fill"></i> Home</h1>
        <h2 *ngIf="posts.length<1" class="text-center mt-5">Sii il primo a scrivere un post</h2>
        <div class>
            <div class="post" *ngFor="let post of posts">
                <app-postcard [post]="post" [comments]="comments"></app-postcard>
            </div>
        </div>
    </div>
</div>
