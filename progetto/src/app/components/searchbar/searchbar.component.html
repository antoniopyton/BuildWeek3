<input class="form-control border-0 text-light" placeholder="Search Users..." type="text" [(ngModel)]="searchTerm" (input)="filterUsers()" style="background-color: rgba(15,16,28,1);">

<div *ngIf="searchTerm != ''" class="position-absolute bg w-100">
    <div  *ngFor="let user of filteredUsers">
        <p [routerLink]="['/profile', user.id]" class="m-1 pointer" (click)="setSelectedUser(user.name, user.email, user.id)">{{user.name}}</p>
    </div>
</div>
