<div class="comment rounded-4 mt-2 p-2 d-flex justify-content-between align-items-center" *ngIf="show">
  <div class="w-75">
    <p class="text-secondary fw-bold">{{authorName}}</p>
    <p> {{ comment.body }} </p>
  </div>
  <button *ngIf="user && activeUserParsed.user.id == comment.userId" type="button" class="btn my-1 btn-outline-danger"
    (click)="deleteComment(comment.id)"><i class="bi bi-trash3-fill"></i></button>
</div>
