<div class="container-fluid d-flex my-5 p-4 post-card rounded-3" *ngIf="mostra">
    <div class="d-flex flex-column">
        <p><span>{{post.id}} </span>{{post.title}}</p>
        <p>{{post.body}}</p>
    </div>
    <div class="d-flex flex-column justify-content-evenly">
        <button type="button" class="btn my-1 text-light btn-pers"><i class="bi bi-pencil-square"></i></button>
        <button type="button" class="btn my-1 btn-pers-outline" (click)="deletePost(post.id)"><i class="bi bi-trash3-fill"></i></button>
    </div>
</div>
